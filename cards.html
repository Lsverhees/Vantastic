<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Photo Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f6f2;
      font-family: 'Segoe UI', sans-serif;
    }

    .gallery-card {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .gallery-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }

    .custom-btn {
      background-color: #ABA198;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .custom-btn:hover {
      background-color: #8e8578;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="gallery-card">
      <h1 class="mb-4 text-center">Instagram Posts</h1>
      <div class="row g-4">

        <div class="col-6 col-md-4 col-lg-3">
          <img src="images/1.png" alt="Foto 1" class="gallery-img">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="images/post1.png" alt="Foto 2" class="gallery-img">
        </div>
        <div class="col-6 col-md-4 col-lg-3">

        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="images/10.png" alt="Foto 4" class="gallery-img">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="images/11.png" alt="Foto 5" class="gallery-img">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="images/12.png" alt="Foto 6" class="gallery-img">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="images/13.png" alt="Foto 7" class="gallery-img">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <img src="images/14.png" alt="Foto 8" class="gallery-img">
        </div>
        <div class="col-6 col-md-4 col-lg-3">

        <div class="col-6 col-md-4 col-lg-3">
